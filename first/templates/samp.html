<!DOCTYPE html>
<html>
  <head>
    <title>Anime Recommendations</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Roboto+Mono&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        font-family: "Nunito Sans", sans-serif;
      }
      body {
        background-image: url("http://www.pixelstalk.net/wp-content/uploads/2016/10/Anime-Landscape-Backgrounds.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #out {
        /* display: flex;
        justify-content: space-around;
        align-items: center; */
        margin-top: 30px;
      }
      #result {
        margin: 25px 25px;
        background-color: azure;
        text-align: center;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #result ul {
        margin: 20px 20px;

        padding-left: 0;
      }
      input {
        width: 50%;
        border-radius: 5px;
        border: 0;
      }
      #head {
        background-color: azure;
        padding: 25px;
        margin: 25px;
        border-radius: 5px;
        font-family: "Roboto Mono", "Nunito Sans";
      }
    </style>
  </head>
  <body>
    <header>
      <div id="head">
        <h2 class="display-6" style="color: black">ANIME RECOMMENDATIONS</h2>
      </div>
      <form id="search-form" action="search" method="GET">
        <input
          type="text"
          id="search-input"
          name="search-input"
          placeholder="Search for anime..."
        />
        <button class="btn btn-primary btn-sm" type="submit" id="search-button">
          Search
        </button>
      </form>
    </header>
    <div class="container" id="out">
      <div class="row">
        {%for item in array%}
        <div class="col" id="result">
          <ul style="list-style: none">
            <li>{{item}}</li>
          </ul>
        </div>
        {%endfor%}
      </div>
    </div>

    <script>
      // document
      //   .getElementById("search-button")
      //   .addEventListener("click", function () {
      //     var inputValue = document.getElementById("search-input").value;
      //     var displayString = "MORE LIKE THIS: " + inputValue;
      //     document.getElementById("result").textContent = displayString;
      //   });
    </script>
  </body>
</html>
